<div class="row">

  <div class=col-md-6>

    <form [formGroup]="notificationForm" (ngSubmit)="createNotification(notificationForm)">
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" id="content" formControlName="content">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Create</button>
        </div>
    </form>

  </div>

</div>
